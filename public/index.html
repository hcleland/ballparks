<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
  <div id="vue-app">



    <router-view></router-view>

  </div>
  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">
    <div v-for="ballpark in ballparks">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" v-bind:src="ballpark.logo" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ ballpark.market }} {{ ballpark.team_name }}</h5>
          <p class="card-text">{{ ballpark.name }}</p>
        <a v-bind:href="'/#/ratings/' " class="btn btn-primary" v-on:click="submit(ballpark)">Rate this Ballpark</a>
      </div>
    </div>
  </div>
</template>

<template id="ratings-page">
  <div class="vue-component">
    <div class="container">
      <a href="/#/signup">Signup</a>
      <a href="/#/login">Login</a>
      <a href="/#/logout">Logout</a>
      <h1>rate the ballpark</h1>
<!--       <p>{{ ballpark.name }}</p> -->
<!--  <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul> -->
      <div class="form-group">
        <label>Stadium:</label>
        <input type="integer" class="form-control" v-model="stadium">
      </div>
      <div class="form-group">
        <label>Seats:</label>
        <input type="integer" class="form-control" v-model="seats">
      </div>
      <div class="form-group">
        <label>Concessions:</label>
        <input type="integer" class="form-control" v-model="concessions">
      </div>
      <div class="form-group">
        <label>Amenities:</label>
        <input type="integer" class="form-control" v-model="amenities">
      </div>
      <div class="form-group">
        <label>Location:</label>
        <input type="integer" class="form-control" v-model="location">
      </div>
      <div class="form-group">
        <label>Notes:</label>
        <input type="text" class="form-control" v-model="notes">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>
