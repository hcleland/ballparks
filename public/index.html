    <div v-for="ballpark in ballparks">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" v-bind:src="ballpark.logo" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ ballpark.market }} {{ ballpark.team_name }}</h5>
          <p class="card-text">{{ ballpark.name }}</p>
        <a v-bind:href="'/#/ratings/?' + 'ballpark_id=' + ballpark.id" class="btn btn-primary" v-on:click="submit(ballpark)">Rate this Ballpark</a>
      </div>
    </div>
  </div>
</template>

<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>
